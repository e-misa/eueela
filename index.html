<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>UM ANO DO NOSSO PRIMEIRO BEIJO</title>
  <meta name="description" content="Carta para celebrar 1 ano do nosso primeiro beijo â€“ um registro eterno de amor." />
  <meta name="theme-color" content="#caa45f" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#0e0e10;
      --panel:#141418;
      --ink:#eae7df;
      --muted:#b8b2a4;
      --gold:#caa45f; /* dourado suave */
      --ring:rgba(202,164,95,.2);
      --shadow:0 10px 30px rgba(0,0,0,.45);
    }

    * { box-sizing: border-box; }
    html, body { height:100%; }
    body{
      margin:0;
      background: radial-gradient(1200px 800px at 70% -10%, rgba(202,164,95,.08), transparent 60%),
                  radial-gradient(900px 700px at -10% 80%, rgba(255,255,255,.06), transparent 60%),
                  var(--bg);
      color:var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      line-height:1.6;
    }

    .wrap{
      max-width: 840px;
      margin: clamp(24px, 5vw, 72px) auto;
      padding: clamp(16px, 3vw, 28px);
    }

    .card{
      background: linear-gradient(180deg, rgba(255,255,255,.02), rgba(255,255,255,.01));
      border: 1px solid rgba(202,164,95,.18);
      border-radius: 24px;
      backdrop-filter: blur(6px);
      box-shadow: var(--shadow);
      overflow: clip;
      position: relative;
    }

    .ribbon{
      position:absolute; inset: 0; pointer-events:none;
      background: radial-gradient(500px 120px at 20% -20%, rgba(202,164,95,.18), transparent 70%),
                  radial-gradient(400px 120px at 80% -10%, rgba(202,164,95,.10), transparent 70%);
    }

    header{
      padding: 32px 28px 12px;
      display:flex; gap:16px; align-items:center; justify-content:space-between; flex-wrap:wrap;
      border-bottom: 1px dashed rgba(202,164,95,.28);
    }

    .title{
      font-family: 'Playfair Display', serif;
      font-weight:700;
      letter-spacing:.04em;
      font-size: clamp(24px, 4.6vw, 44px);
      margin:0;
      color:var(--ink);
      text-transform: uppercase;
    }

    .date-pill{
      display:inline-flex; align-items:center; gap:10px;
      padding:10px 14px;
      border-radius: 999px;
      background: rgba(202,164,95,.12);
      border:1px solid rgba(202,164,95,.28);
      color:var(--muted);
      font-size: 14px;
    }

    .gold-dot{ width:8px; height:8px; border-radius:999px; background:var(--gold); box-shadow:0 0 0 4px var(--ring); }

    .hero{
      padding: 18px 28px 0;
    }

    .dedication{
      color:var(--muted);
      font-size: 14px;
      margin: 0 0 8px;
    }

    .quote{
      font-family: 'Playfair Display', serif;
      font-size: clamp(18px, 2.6vw, 24px);
      color: var(--ink);
      margin: 6px 0 24px;
      line-height: 1.5;
    }

    .content{
      padding: 0 28px 28px;
      font-size: clamp(16px, 2.2vw, 18px);
    }

    .content p{ margin: 16px 0; }

    .signature{
      margin-top: 22px;
      font-weight:600;
      color: var(--ink);
    }

    footer{
      display:flex; gap:10px; flex-wrap:wrap;
      padding: 18px 28px 28px;
      border-top: 1px dashed rgba(202,164,95,.28);
    }

    button, .ghost {
      -webkit-tap-highlight-color: transparent;
      appearance:none; border:none; cursor:pointer;
      padding: 10px 14px; border-radius: 14px;
      background: rgba(202,164,95,.14);
      color: var(--ink);
      border:1px solid rgba(202,164,95,.28);
      font-size:14px; font-weight:600;
      transition: transform .04s ease, background .2s ease;
    }
    button:hover{ background: rgba(202,164,95,.22); }
    button:active{ transform: translateY(1px) scale(.99); }

    .ghost{ background: transparent; font-weight:500; }

    .watermark{
      text-align:center; color:var(--muted);
      font-size:12px; padding: 8px 0 0; opacity:.8
    }

    /* print */
    @media print{
      body{ background:#fff; color:#111; }
      .card{ box-shadow:none; border-color:#eee; }
      header, footer, .ribbon, .watermark{ display:none; }
      .content{ padding: 24px 28px 40px; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <article class="card" role="article" aria-label="Carta de amor: 1 ano do nosso primeiro beijo">
      <div class="ribbon" aria-hidden="true"></div>

      <header>
        <h1 class="title">FUI ENGANADO</h1>
        <div class="date-pill" title="Data do primeiro beijo">
          <span class="gold-dot" aria-hidden="true"></span>
          <span id="dateText">01/09/2025</span>
        </div>
      </header>

  

      <footer>
        <button id="printBtn" aria-label="Imprimir ou salvar em PDF">Imprimir / Salvar em PDF</button>
        <button id="copyBtn" class="ghost" aria-label="Copiar link da pÃ¡gina">Copiar link</button>
      </footer>
    </article>

    <p class="watermark">Feito com amor. Guarde este link para sempre. ðŸ’«</p>
  </div>

  <script>
    // BotÃ£o de imprimir/salvar
    document.getElementById('printBtn').addEventListener('click', () => window.print());

    // Copiar URL
    document.getElementById('copyBtn').addEventListener('click', async () => {
      try {
        await navigator.clipboard.writeText(location.href);
        const btn = document.getElementById('copyBtn');
        const old = btn.textContent; btn.textContent = 'Link copiado!';
        setTimeout(()=> btn.textContent = old, 1800);
      } catch (e){
        alert('NÃ£o foi possÃ­vel copiar automaticamente. Copie manualmente: ' + location.href);
      }
    });

    // Opcional: preencher data a partir da query string ?data=2024-09-01
    const params = new URLSearchParams(location.search);
    const dt = params.get('data');
    if (dt){
      const el = document.getElementById('dateText');
      try{
        const d = new Date(dt);
        const format = d.toLocaleDateString('pt-BR', { day:'2-digit', month:'long', year:'numeric' });
        el.textContent = format;
      }catch{ el.textContent = dt; }
    }
  </script>
</body>
</html>
